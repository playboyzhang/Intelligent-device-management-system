    $('.main_left_navi_home').live("click",function(e){
        e.preventDefault();
        var href = $(this).find("a").attr("href");
        var child = $(this).find("a").attr("param");
        if($.trim(href) != "/bui-bootstrap"){
            $('#admin_iframe').attr("src",href);
        }

        $('.main_left_navi_home_selected').removeClass("main_left_navi_home_selected");
        $('.main_left_navi_home_font_selected').removeClass("main_left_navi_home_font_selected");
        $('.main_left_navi_subnav_font_selected').removeClass("main_left_navi_subnav_font_selected");

        if($(this).find("a").attr("haschild")==0){
            $(this).parent().parent().addClass("main_left_navi_home_selected");
        }
        $(this).parent().addClass("main_left_navi_home_font_selected");

        $('.main_left_navi_subnav').hide();
        $('.main_left_navi_subnav[param='+child+']').toggle();
        $('#admin_iframe').attr("src", $('.main_left_navi_subnav[param='+child+']:first').find("a").attr("href"));
        $('.main_left_navi_subnav[param='+child+']:first').children(".main_left_navi_subnav_font_unselected").addClass("main_left_navi_subnav_font_selected");
    });

    $('.main_left_navi_subnav a').live("click",function(e){
        e.preventDefault();
        $('#admin_iframe').attr("src",$(this).attr("href"));
        if($(this).attr("href")=='/bui-bootstrap/index.html'){
            $(".main_content_left").css("min-height", "1770px");
        }else{
            $(".main_content_left").css("min-height", "974px");
        }
        $('.main_left_navi_subnav_font_selected').removeClass("main_left_navi_subnav_font_selected");
        $(this).parent().addClass("main_left_navi_subnav_font_selected");
    });


    $(document).ready(function () {

         console.log(username);
         console.log(customername);
         console.log(session);
         if(session === '1')

             $("#a1").show();

             $("#a3").show();
             $("#a4").show();
             $("#a5").show();

         }

            $("#s10").hide();

        }
    });
